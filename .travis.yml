language: ruby
rvm:
  - 1.9.2
  - 1.9.3
before_install:
  - gem update bundler
before_script:
  - RAILS_ENV='production' bundle exec gem list
  - RAILS_ENV='production' bundle exec thor dtf_setup:config
  - RAILS_ENV='production' bundle exec rake db:migrate
  - RAILS_ENV='production' bundle exec rspec spec --format doc
script: gem build dtf.gemspec
notifications:
  irc:
    channels:
      - "irc.freenode.org#dtf-gems"
    on_success: always
    on_failure: always
  email:
    recipients:
      - me@daviddwdowney.com
    on_success: always
    on_failure: always
