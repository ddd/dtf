language: ruby
bundler_args: --without development
branches:
  only:
    - master
    - stable
rvm:
  - 1.9.3
  - 1.9.2
  - ruby-head
  - 2.0.0
  - jruby-19mode
  - jruby-head
  - rbx-19mode
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: jruby-19mode
jdk:
  - oraclejdk7
env:
  global:
    RAILS_ENV='test'
before_install:
  - gem update bundler
before_script:
  - bundle exec gem list
script: bundle exec rspec spec --profile
after_script: RAILS_ENV='production' gem build dtf.gemspec
notifications:
  irc:
    channels:
        - "irc.freenode.org#dtf-gems"
    on_failure: always
    on_success: always
  email:
    recipients:
      - me@daviddwdowney.com
    on_failure: always
    on_success: always
